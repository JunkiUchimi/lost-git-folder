<!DOCTYPE html>
<html>
    <head>
        <title>結果画面(ダチョウ)</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="common_form.css">
        <style>

            .container > div {
                margin-bottom: 10px; /* 10pxのマージンを追加 */
            }

            #ukkariDisplay, #komaridoDisplay, #totalScoreDisplay {
                display: block; /* ブロックレベル要素として表示 */
                margin-bottom: 10px; /* 下部にマージンを追加 */
            }

            #ostrich-image {
                width: 300px; /* 画像のサイズ調整 */
                height: auto;
            }

            .speech-bubble {
                position: absolute;
                top: 150px; /* 吹き出しの位置調整 */
                left: 680px;
                width: 300px;
                padding: 10px;
                background: #f0f0f0;
                border-radius: 10px;
                border: 2px solid #333;
            }

            .speech-bubble::after {
                content: '';
                position: absolute;
                top: 100%;
                left: 20px;
                border-width: 10px;
                border-style: solid;
                border-color: #f0f0f0 transparent transparent transparent;
            }

            .result{
                font-weight: bold;
                font-size: 20px;
            }

            .header-text {
                text-align: center; /* 中央揃え */
                margin-bottom: 20px; /* 下部に余白を追加 */
                font-weight: bold;
                font-size: 30px;
            }

            /* Tipsセクションのスタイル */
            .tips-section {
                width: 250px;
                border: 2px solid #333; /* 枠線を追加 */
                padding: 10px; /* 内側の余白を追加 */
                margin: 20px; /* 外側の余白を追加 */
                margin-bottom: 20px;
                font-weight: bold;
                font-size: 18px;
                box-sizing: border-box; /* パディングとボーダーを含めた幅の計算方法を指定 */
                word-wrap: break-word; /* 長い単語があっても折り返して表示 */
            }

            body::before {
                content: "";
                position: fixed; /* 固定位置にする */
                top: 0;
                left: 0;
                width: 100%;
                min-height: 100vh;
                background-image: url('結果画面背景.jpg');
                background-size: cover;
                background-position: center;
                opacity: 0.5;
                z-index: -1;
            }

            .bottom-text {
                font-size: 20px;
                position: fixed; /* 要素を固定位置に設定 */
                right: 160px; /* 右側の余白 */
                bottom: 100px; /* 下側の余白 */
                margin-right: 10px; /* 右側の追加の余白 */
                margin-bottom: 10px; /* 下側の追加の余白 */
            }
            .container1 {
                display: flex;
                justify-content: center; /* 水平方向の中央寄せ */
               
                min-height: 100vh; /* ビューポートの高さに合わせる */
            }
            
            @media (max-width: 600px) {
                body, h2, p, a, label {
                    font-size: 30px; /* スマートフォン表示用の基本的なフォントサイズ */
                }

                .header-text h2 {
                    font-size: 30px; /* 見出しのフォントサイズをさらに大きく */
                }

                .speech-bubble, .result, .tips-section, .bottom-text {
                    font-size: 30px; /* 吹き出し、結果表示、Tipsセクション、ページ下部のテキストのフォントサイズ */
                }

                .speech-bubble {
                    position: relative; /* 絶対位置指定から相対位置指定へ変更 */
                    top: 0;
                    left: 0;
                }

                
            }

        </style>
    </head>
    <body>
        <div class="header-text">
            <h2>あなたはダチョウです！</h2>
        </div>

            <div class="speech-bubble">ダチョウはとっても忘れやすい動物で、群れと群れがぶつかるとメンバーが自分がどっちの群れにいたかわからなくなってしまうんだ。でも、強靭（きょうじん）な身体能力を持っていることでも知られているよ！</div>
        <div class="container1">
            <div class="result">  
                <div id="ukkariDisplay">うっかり度のスコアがここに表示されます。</div>
                <div id="komaridoDisplay">こまり度のスコアがここに表示されます。</div>
                <div id="actionDisplay">行動点のスコアがここに表示されます。</div>
                <div id="totalScoreDisplay">総合スコアがここに表示されます。</div>
            </div>
            <img src="./ostrich.png" alt="ostrich" id="ostrich-image">
            <div class="tips-section">
                <p style="text-align:center">tips💡</p>
                <p>それなりにあるを選んでも、対策がバッチリだったら最高ランクを狙えるよ！</p>
            </div>
            <p class="bottom-text">
                <a href="https://muramutu.wixsite.com/lost-item-inspection" target="_blank">ホームに戻る</a>
            </p>
        </div>
  </body>
    <script>
        window.onload = function() {
            // ローカルストレージから数値を個別に取得
            var ukkari = localStorage.getItem('ukkariScore');
            var komarido = localStorage.getItem('komaridoScore');
            var action = localStorage.getItem('actionScore');  // ここを修正

            // 数値に変換（もし文字列なら）
            var ukkariScore = parseInt(ukkari, 10);
            var komaridoScore = parseInt(komarido, 10);
            var actionScore = parseInt(action, 10);  // ここを修正
            var totalScore = ukkariScore + komaridoScore + actionScore;  // 総合スコアの計算を修正

            // スコアが存在するかチェック
            if (ukkari !== null) {
                document.getElementById('ukkariDisplay').textContent = 'うっかり度: ' + ukkariScore;
            } else {
                document.getElementById('ukkariDisplay').textContent = 'うっかり度のスコアは保存されていません。';
            }

            // こまり度を表示
            if (komarido !== null) {
                document.getElementById('komaridoDisplay').textContent = 'こまり度: ' + komaridoScore;
            } else {
                document.getElementById('komaridoDisplay').textContent = 'こまり度のスコアは保存されていません。';
            }

            // 行動点を表示
            if (action !== null) {
                document.getElementById('actionDisplay').textContent = '行動点(加点): ' + actionScore;
            } else {
                document.getElementById('actionDisplay').textContent = '行動点のスコアは保存されていません。';
            }

            // 総合スコアを表示
            document.getElementById('totalScoreDisplay').textContent = '総合スコア: ' + totalScore;
        };
        
    </script>
</html>
