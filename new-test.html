        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // フォーム要素にイベントリスナーを追加
                var form = document.getElementById('quiz-form'); // フォームのIDに応じて調整してください
                form.addEventListener('keydown', function(event) {
                    // エンターキーが押された場合
                    if (event.key === 'Enter') {
                        event.preventDefault(); // フォームの送信を防ぐ
                    }
                });
            });

            document.addEventListener('DOMContentLoaded', function() {
                var checkboxes = document.querySelectorAll('.option'); // 全チェックボックスの選択
                var maxChecked = 5;
                var checkedCount = 0;
                var resultButton = document.querySelector('.result-button');
    
                checkboxes.forEach(function(checkbox, index) {
                    checkbox.addEventListener('change', function() {
                        // 対応するラジオボタンの質問エリアを取得
                        var yesNoQuestion = document.getElementById('yesNoQuestion' + (index + 1));
                        var yesNoLabel = document.getElementById('yesNoLabel' + (index + 1));

                        // チェックボックスが選択された場合、ラベルを更新し、対応するラジオボタンを表示
                        if (this.checked) {
                            yesNoLabel.textContent = this.nextSibling.textContent.trim() + 'の忘れ物に対してなにか対策をしていますか？';
                            yesNoQuestion.style.display = 'block';
                            checkedCount++;

                            // 選択可能な最大数を超えた場合、最後に選択したチェックボックスを解除し、警告を表示
                            if (checkedCount > maxChecked) {
                                this.checked = false;
                                yesNoQuestion.style.display = 'none';
                                checkedCount--;
                                alert('最大で5つまで選択できます。');
                            }
                        } else {
                            yesNoQuestion.style.display = 'none';
                            checkedCount--;
                        }
                    });
                });
                resultButton.addEventListener('click', calculateScore);

            });

            function toggleFields(index, value) {
                // 対応するadditionalFieldsの要素を取得
                var fields = document.getElementById("additionalFields" + index); // IDの末尾にインデックスを追加

                if (value === "yes") {
                    fields.style.display = "block"; // 「はい」が選択されたら表示
                } else {
                    fields.style.display = "none"; // それ以外の場合は非表示
                }
            }
        
            function calculateScore() {
                var score = 0;
                for (var i = 1; i <= 23; i++) {
                    var yesRadio = document.querySelector('input[name="yesNo' + i + '"]:checked');
                    if (yesRadio) {
                        var value = parseInt(yesRadio.value, 10);
                        if (!isNaN(value)) {
                            score += value;
                        }
                        if (yesRadio.value === 'yes') {
                            var additionalSelect = document.getElementById('anotherSelect' + i);
                            if (additionalSelect) {
                                var selectValue = parseInt(additionalSelect.value, 10);
                                if (!isNaN(selectValue)) {
                                    score += selectValue;
                                }
                            }
                        }
                    }
                }
                localStorage.setItem('actionScore', score);

                // 以降のロジックを calculateScore 関数内に移動
                var ukkari = localStorage.getItem('ukkariScore');
                var komarido = localStorage.getItem('komaridoScore');
                var action = localStorage.getItem('actionScore');

                var ukkariScore = parseInt(ukkari, 10);
                var komaridoScore = parseInt(komarido, 10);
                var actionScore = parseInt(action, 10);
                var totalScore = ukkariScore + komaridoScore + actionScore;

                if (totalScore < 39) {
                    window.location.href = 'owl.html';
                } else if (totalScore < 45) {
                    window.location.href = 'monkey.html';
                } else if (totalScore < 51) {
                    window.location.href = 'dog.html';
                } else if (totalScore < 57) {
                    window.location.href = 'horse.html';
                } else if (totalScore < 63) {
                    window.location.href = 'squirrel.html';
                } else if (totalScore < 69) {
                    window.location.href = 'chicken.html';
                } else if (totalScore < 75) {
                    window.location.href = 'koala.html';
                } else {
                    window.location.href = 'ostrich.html';
                }
            }
