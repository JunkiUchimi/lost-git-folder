<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- ヘッダーの内容 -->
        <meta charset="UTF-8">
    </head>
    <body>
        <button id="showScore">スコアを表示</button>
        <div id="scoreDisplay"></div>

        <script>
            document.getElementById('showScore').addEventListener('click', function() {
                var score = localStorage.getItem('totalScore');
                if (score !== null) {
                    document.getElementById('scoreDisplay').textContent = 'あなたの合計スコア: ' + score;
                } else {
                    document.getElementById('scoreDisplay').textContent = 'スコアが見つかりません';
                }
            });
        </script>
    </body>
</html>
