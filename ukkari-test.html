            p {
                font-size: 30px;
                font-family: 'Indie Flower', cursive;
                color: gray;
                font-weight: bold;
            }

            .container {
                display: flex;
                justify-content: center; /* 水平方向の中央寄せ */
                align-items: center; /* 垂直方向の中央寄せ */
                min-height: 100vh; /* ビューポートの高さに合わせる */
            }

            .radio-first {
                transform: scale(3.0);
                margin-right: 40px;
                margin-left: 70px;
            }

            .radio-second {
                transform: scale(2.3);
                margin-right: 20px;
                margin-left: 20px;
            }

            .radio-third {
                transform: scale(1.6);
                margin-right: 20px;
                margin-left: 20px;
            }

            .radio-fourth {
                transform: scale(2.3);
                margin-right: 20px;
                margin-left: 20px;
            }
            
            .radio-fifth {
                transform: scale(3.0);
                margin-right: 70px;
                margin-left: 40px;
            }

            .label-green {
                color: yellowgreen;
                font-size: 30px;
            }

            .label-orange {
                color: orange;
                font-size: 30px;
            }

            .question {
                margin-bottom: 5em; /* `<div>` 要素の下に5行分のマージンを追加 */
            }

            h1 {
                font-size: 50px;
                color: white;
                background-color: pink;
                display: flex;
                justify-content: center;
	            align-items: center;
            }

            button {
                background-color: #4CAF50; /* 緑色の背景 */
                color: white; /* 白色のテキスト */
                padding: 15px 32px; /* パディング */
                text-align: center; /* テキストを中央揃え */
                text-decoration: none; /* テキストの装飾を無効化 */
                display: inline-block; /* インラインブロック要素として表示 */
                font-size: 16px; /* フォントサイズ */
                margin: 4px 2px; /* マージン */
                cursor: pointer; /* カーソルをポインタに */
                border: none; /* 枠線なし */
                border-radius: 5px; /* 角を丸くする */
                transition: background-color 0.3s; /* 背景色の変更にアニメーションを適用 */
            }

            button:hover {
                background-color: #45a049; /* ホバー時の背景色 */
            }

            
        </style>
    </head>

        <script>

        function calculateScore() {
        var ukkariScore = 0;

        for (var number = 1; number <= 10; number++) {
            var radios = document.getElementsByName('answer' + number);
            for (var i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    ukkariScore += parseInt(radios[i].value, 10);
                    break;
                }
            }
        }

        localStorage.setItem('ukkariScore', ukkariScore);
        document.getElementById('result').textContent = '次のページへ';
        window.location.href = 'komarido-test.html';
        }

        document.querySelectorAll('.question').forEach(function(question, index) {
            // 各質問の全てのラジオボタンを取得
            var radioButtons = question.querySelectorAll('input[type=radio]');

            // 各ラジオボタンにイベントリスナーを追加
            radioButtons.forEach(function(radio) {
                radio.addEventListener('click', function() {
                    // 次の質問へのIDを計算
                    var nextQuestionId = 'question' + (index + 2);
                    var nextQuestion = document.getElementById(nextQuestionId);
                    // 次の質問が存在する場合はスクロール
                    if (nextQuestion) {
                        nextQuestion.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });
        });

        
        
        </script>
