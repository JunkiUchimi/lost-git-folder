<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>クイズ</title>
        <style>

            p {
                font-size: 20px;
            }

            .container {
                display: flex;
                justify-content: center; /* 水平方向の中央寄せ */
                align-items: center; /* 垂直方向の中央寄せ */
                min-height: 100vh; /* ビューポートの高さに合わせる */
            }

            .radio-first {
                transform: scale(3.0);
                margin-right: 20px;
                margin-left: 20px;
            }

            .radio-second {
                transform: scale(2.3);
                margin-right: 10px;
                margin-left: 10px;
            }

            .radio-third {
                transform: scale(1.6);
                margin-right: 10px;
                margin-left: 10px;
            }

            .radio-fourth {
                transform: scale(2.3);
                margin-right: 10px;
                margin-left: 10px;
            }
            
            .radio-fifth {
                transform: scale(3.0);
                margin-right: 20px;
                margin-left: 20px;
            }

            .label-green {
                color: yellowgreen;
                font-size: 20px;
            }

            .label-orange {
                color: orange;
                font-size: 20px;
            }

            
        </style>
    </head>
    <body>

        <div class="container">

            <form id="quiz-form">
                <h1 style="color: white; background-color: pink" >うっかり度診断</h1>
                <p>ケアレスミスが多い</p>
                <div class="question">
                    <label class="label-green">とてもそう思う</label>
                    <input type="radio" name="answer1" value="5" class="radio-first">
                    <input type="radio" name="answer1" value="4" class="radio-second">
                    <input type="radio" name="answer1" value="3" class="radio-third">
                    <input type="radio" name="answer1" value="2" class="radio-fourth">
                    <input type="radio" name="answer1" value="1" class="radio-fifth">
                    <label class="label-orange">全くそう思わない</label>
                </div>
            
                <p>ものをしばしばなくす</p>
                <div class="question">
                    <label class="label-green">とてもそう思う</label>
                    <input type="radio" name="answer2" value="5" class="radio-first">
                    <input type="radio" name="answer2" value="4" class="radio-second">
                    <input type="radio" name="answer2" value="3" class="radio-third">
                    <input type="radio" name="answer2" value="2" class="radio-fourth">
                    <input type="radio" name="answer2" value="1" class="radio-fifth">
                    <label class="label-orange">全くそう思わない</label>
                </div>
            

                <p>予定を忘れてしまう</p>
                <div class="question">
                    <label class="label-green">とてもそう思う</label>
                    <input type="radio" name="answer3" value="5" class="radio-first">
                    <input type="radio" name="answer3" value="4" class="radio-second">

                    <input type="radio" name="answer3" value="2" class="radio-fourth">

                </div>
                
                <p>何かを決めるときは慎重に考える</p>
                <div class="question">
                    <label class="label-green">とてもそう思う</label>
                    <input type="radio" name="answer4" value="1" class="radio-first">
                    <input type="radio" name="answer4" value="2" class="radio-second">
                    <input type="radio" name="answer4" value="3" class="radio-third">
                    <input type="radio" name="answer4" value="4" class="radio-fourth">
                    <input type="radio" name="answer4" value="5" class="radio-fifth">
                    <label class="label-orange">全くそう思わない</label>
                </div>

                <p>何かをするときは計画を立てる</p>
                <div class="question">
                    <label class="label-green">とてもそう思う</label>
                    <input type="radio" name="answer5" value="1" class="radio-first">
                    <input type="radio" name="answer5" value="2" class="radio-second">
                    <input type="radio" name="answer5" value="3" class="radio-third">
                    <input type="radio" name="answer5" value="4" class="radio-fourth">
                    <input type="radio" name="answer5" value="5" class="radio-fifth">
                    <label class="label-orange">全くそう思わない</label>
                </div>

                <p>忘れ物をしないように確認をしている</p>
                <div class="question">
                    <label class="label-green">とてもそう思う</label>
                    <input type="radio" name="answer6" value="1" class="radio-first">
                    <input type="radio" name="answer6" value="2" class="radio-second">
                    <input type="radio" name="answer6" value="3" class="radio-third">

                    <label class="label-orange">全くそう思わない</label>
                </div>

                <p>失敗をしたときは対策を立てる</p>
                <div class="question">
                    <label class="label-green">とてもそう思う</label>
                    <input type="radio" name="answer7" value="1" class="radio-first">
                    <input type="radio" name="answer7" value="2" class="radio-second">
                    <input type="radio" name="answer7" value="3" class="radio-third">
                    <input type="radio" name="answer7" value="4" class="radio-fourth">
                    <input type="radio" name="answer7" value="5" class="radio-fifth">
                    <label class="label-orange">全くそう思わない</label>
                </div>

                <p>心に余裕をもたせるようにしている</p>
                <div class="question">
                    <label class="label-green">とてもそう思う</label>
                    <input type="radio" name="answer8" value="1" class="radio-first">
                    <input type="radio" name="answer8" value="2" class="radio-second">
                    <input type="radio" name="answer8" value="3" class="radio-third">
                    <input type="radio" name="answer8" value="4" class="radio-fourth">
                    <input type="radio" name="answer8" value="5" class="radio-fifth">

                </div>
                
                <p>何かをするときは優先順位をつける</p>
                <div class="question">
                    <label class="label-green">とてもそう思う</label>
                    <input type="radio" name="answer9" value="1" class="radio-first">
                    <input type="radio" name="answer9" value="2" class="radio-second">
                    <input type="radio" name="answer9" value="3" class="radio-third">

                    <label class="label-orange">全くそう思わない</label>
                </div>

                <p>時間に余裕のある行動を意識している</p>
                <div class="question">
                    <label class="label-green">とてもそう思う</label>
                    <input type="radio" name="answer10" value="1" class="radio-first">
                    <input type="radio" name="answer10" value="2" class="radio-second">
                    <input type="radio" name="answer10" value="3" class="radio-third">
                    <input type="radio" name="answer10" value="4" class="radio-fourth">
                    <input type="radio" name="answer10" value="5" class="radio-fifth">
                    <label class="label-orange">全くそう思わない</label>
                </div>
                <div id="result"></div>
                <br><button type="button" onclick="calculateScore()">スコアを計算</button>
            </form>

        </div>

        <script>
        // JavaScriptのコードはここに記述します
        function calculateScore() {
        var totalScore = 0;

        for (var number = 1; number <= 10; number++) {
            var radios = document.getElementsByName('answer' + number);
            for (var i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    totalScore += parseInt(radios[i].value, 10);
                    break;
                }
            }
        }
        localStorage.setItem('totalScore', totalScore);
        document.getElementById('result').textContent = 'あなたの合計スコア: ' + totalScore;
    }
        </script>

                        transition: all 0.3s; /* クリック時のアニメーション */ 
                    ">次ページへ</button>
