<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="common_form.css">
        <title>クイズ</title>
        <style>

            p {
                font-size: 30px;
                font-family: 'Indie Flower', cursive;
                color: gray;
                font-weight: bold;
            }

            
            h1 {
                font-size: 50px;
                color: white;
                background-color: pink;
                display: flex;
                justify-content: center;
	            align-items: center;
            }

            /* メディアクエリ */
            @media (max-width: 600px) {
                /* ラジオボタンのスタイルを調整 */
                .question input[type="radio"] {
                    margin: 10px 0; /* 上下のマージンを広げる */
                    display: block; /* ラジオボタンをブロック要素にし、一行に一つだけ表示 */
                }

                /* ラジオボタンのラベルのスタイルを調整 */
                .question label {
                    display: block; /* ラベルをブロック要素にする */
                    margin-bottom: 5px; /* ラベルの下マージンを調整 */
                }

                /* 「とてもそう思う」のラベルを特別にスタイル設定 */
                .label-green {
                    order: +1; /* Flexboxのorderプロパティを使用して、このラベルを上に移動 */
                    margin-bottom: 10px; /* 下のマージンを広げる */
                }

                /* 質問セクションのスタイルを調整 */
                .question {
                    display: flex; /* Flexboxを使用 */
                    flex-direction: column; /* 子要素を縦方向に並べる */
                }
            }
            
        </style>
    </head>
    <body>

                <div id="result"></div>
                <button type="button" onclick="calculateScore()">次のページへ</button>
            </form>

        </div>

        <script>

            function calculateScore() {
                var ukkariScore = 0;

                for (var number = 1; number <= 10; number++) {
                    var radios = document.getElementsByName('answer' + number);
                    for (var i = 0; i < radios.length; i++) {
                        if (radios[i].checked) {
                            // 分数形式のvalue（例: "50/7"）を分割して分子と分母を取得
                            var parts = radios[i].value.split('/');
                            var numerator = parseFloat(parts[0]);
                            var denominator = parseFloat(parts[1]);

                            // 分子を分母で除算してスコアに加算
                            ukkariScore += numerator / denominator;
                            break;
                        }
                    }
                }

                // 合計点を整数に丸める
                ukkariScore = Math.round(ukkariScore);

                localStorage.setItem('ukkariScore', ukkariScore);
                document.getElementById('result').textContent = '次のページへ';
                window.location.href = 'komarido-test.html';
            }

            document.querySelectorAll('.question').forEach(function(question, index) {
                // 各質問の全てのラジオボタンを取得
                var radioButtons = question.querySelectorAll('input[type=radio]');

                // 各ラジオボタンにイベントリスナーを追加
                radioButtons.forEach(function(radio) {
                    radio.addEventListener('click', function() {
                        // 次の質問へのIDを計算
                        var nextQuestionId = 'question' + (index + 2);
                        var nextQuestion = document.getElementById(nextQuestionId);
                        // 次の質問が存在する場合はスクロール
                        if (nextQuestion) {
                            nextQuestion.scrollIntoView({ behavior: 'smooth' });
                        }
                    });
                });
            });        
        
        </script>
