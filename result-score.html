<!DOCTYPE html>
<html>
    <head>
        <title>数値の表示</title>
        <meta charset="UTF-8">
        <style>

            .container {
                    display: flex;
                    justify-content: center; /* 水平方向の中央寄せ */
                    align-items: center; /* 垂直方向の中央寄せ */
                    min-height: 100vh; /* ビューポートの高さに合わせる */
            }

            .container > div {
                margin-bottom: 10px; /* 10pxのマージンを追加 */
            }

            #ukkariDisplay, #komaridoDisplay, #totalScoreDisplay {
                display: block; /* ブロックレベル要素として表示 */
                margin-bottom: 10px; /* 下部にマージンを追加 */
            }

            #ostrich-image {
                width: 300px; /* 画像のサイズ調整 */
            }

            .speech-bubble {
                position: absolute;
                top: 20px; /* 吹き出しの位置調整 */
                left: 820px;
                width: 300px;
                padding: 10px;
                background: #f0f0f0;
                border-radius: 10px;
                border: 2px solid #333;
            }

            .speech-bubble::after {
                content: '';
                position: absolute;
                top: 100%;
                left: 20px;
                border-width: 10px;
                border-style: solid;
                border-color: #f0f0f0 transparent transparent transparent;
            }

            .result{
                font-weight: bold;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="result">  
                <div id="ukkariDisplay">うっかり度のスコアがここに表示されます。</div>
                <div id="komaridoDisplay">こまり度のスコアがここに表示されます。</div>
                <p>行動 : 20</p>
                <div id="totalScoreDisplay">総合スコアがここに表示されます。</div>
            </div>
          
            <img src="ダチョウ画像.jpg" alt="ダチョウ" id="ostrich-image">
            <div class="speech-bubble">ダチョウはとっても忘れやすい動物で、群れと群れがぶつかるとメンバーが自分がどっちの群れにいたかわからなくなってしまうんだ。でも、強靭（きょうじん）な身体能力を持っていることでも知られているよ！</div>
     
        </div>
        <p>tips</p>
        <p>それなりにあるを選んでも、対策がバッチリだったら最高ランクを狙えるよ！</p>
        
    </body>
    <script>
        window.onload = function() {
        // ローカルストレージから数値を個別に取得
        var ukkari = localStorage.getItem('ukkariScore');
        var komarido = localStorage.getItem('komaridoScore');

        // 数値に変換（もし文字列なら）
        var ukkariScore = parseInt(ukkari, 10);
        var komaridoScore = parseInt(komarido, 10);

        var totalScore = 0;

        // スコアが存在するかチェック
        if (ukkari !== null) {
            document.getElementById('ukkariDisplay').textContent = 'うっかり度: ' + ukkari;
        } else {
            document.getElementById('ukkariDisplay').textContent = 'うっかり度のスコアは保存されていません。';
        }

        // こまり度を表示
        if (komarido !== null) {
            document.getElementById('komaridoDisplay').textContent = 'こまり度: ' + komarido;
        } else {
            document.getElementById('komaridoDisplay').textContent = 'こまり度のスコアは保存されていません。';
        }

        if (!isNaN(ukkariScore)) {
            totalScore += ukkariScore;
        }

        if (!isNaN(komaridoScore)) {
            totalScore += komaridoScore;
        }

        // 総合スコアを表示
        document.getElementById('totalScoreDisplay').textContent = '総合スコア: ' + totalScore;
        };
    </script>
</html>
